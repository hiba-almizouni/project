<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./login&register/css/register-login.css">

    <!--Local CSS & JS-->
    <link rel="stylesheet" href="./login&register/css/style.css">
    

    <title>Habit Tracker: Register</title>

    <div class="mainContainer">
        <div class="mainBody">
            <img class="logo" src="./login&register/images/habit-tracker-gif-looponce.gif" alt="Girl in a jacket">
            <h1>Register new account.</h1>
            <form id="registerForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <p>
                    <input type="password" name="password" id="password" required>
                    <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
                </p>
                <span id = "passwordMessage" style="color:red"> </span>
                <label for="confirmPassword">Confirm Password:</label>
                <p>
                    <input type="password" name="confirmPassword" id="confirmPassword" required>
                    <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
                </p>
                <span id = "passwordConfirmMessage" style="color:red"></span>
                <input type="submit" id="registerButton" name="registerButton" value="Register">
            </form>
            <p class="link">Already have an account? <a href="./login-page.html">Login here</a></p>
        </div>
    </div>

    
</head>

</body>


</html>
